<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/index.js"></script>
    <title> Ingresar </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="formulario">
        <h2> Crear usuario </h2>
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required pattern=".{6,}">
        </div>
        <div class="campo">
          <input type="submit" value="Registrarse">
        </div>
      </form>
      <form class="formulario" id="formulario-inicio-sesion">
        <h2> Ingresar </h2>
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre-inicio-sesion" name="nombre" required>
        </div>
        <div class="campo">
          <label for="contrasena"> Contraseña:</label>
          <input type="password" id="contrasena-inicio-sesion" name="email" required>
        </div>
        <div class="campo">
            <input type="submit" value="Ingresar">
          </div>
        </form>
</body>
</html>
